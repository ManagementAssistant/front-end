<mat-grid-list cols="1" rowHeight="30">
    <mat-grid-tile rowspan="5" class="icon" [ngStyle]="{'background-color': data.BackgroundColor }">
        <img [src]="data.IconPath" width="100vw" height="100vh">
    </mat-grid-tile>
    <mat-grid-tile rowspan="3">
        <div class="container" style="margin-left: 8px;">
            <p mat-dialog-title style="font-size: 18px;margin-top: 3px;">{{data.Header}}</p>
            <div mat-dialog-content>
                <p style="margin-top: 9px;color:teal;">{{data.Body}}</p>
            </div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile rowspan="2">
        <span class="spacer"></span>
        <div mat-dialog-actions style="margin-bottom: 1px; margin-right: 10px;">
            <button mat-button (click)="closedPopup()">{{ 'global.cancel' | translate }}</button>
            <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'global.ok' | translate }}</button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
